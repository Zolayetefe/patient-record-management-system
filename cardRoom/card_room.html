     <script>
      function validate(){
      if(document.addPatient.PatientID.value== ""){
       alert("please provide patient id");
       document.addPatient.PatientID.focus();
       return false;
      }
      if(document.addPatient.PatientFname.value== ""){
       alert("please provide patient first name");
       document.addPatient.PatientFname.focus();
      return false;
      }
      if(document.addPatient.PatientLname.value== ""){
       alert("please provide patient last name");
       document.addPatient.PatientLname.focus();
      return false;
      }
      if(document.addPatient.DateOfBirth.value== ""){
       alert("please provide date of birth patient");
       document.addPatient.DateOfBirth.focus();
      return false;
      }
      if(document.addPatient.InsuranceDetail.value== ""){
       alert("please provide insurance detail of patient");
       document.addPatient.InsuranceDetail.focus();
      return false;
      }
    }
     </script>
